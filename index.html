<!DOCTYPE html>
<html>
<head>
	<title>Invie</title>
	<style media="screen">
		body {
			border: 10px solid #192b36;
			margin: 0;
		}
		img {
			max-width: 100%;
			vertical-align: top;
		}

		img#responsive {
			display: none;
		}

		@media screen (max-width: 768px) {
			img {
				display: none;
			}
			img#responsive {
				display: block;
			}
		}
	</style>
</head>
<body>
	<img src="header.jpg" alt="header">
	<img src="hero.jpg" alt="hero">
	<img src="acustica.jpg" alt="acustica">
	<img src="clasica.jpg" alt="clasic">
	<img src="footer.jpg" alt="footer">
	<img id="responsive" src="invie_responsive.png" alt="responsive">
</body>
</html>
