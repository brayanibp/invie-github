<!DOCTYPE html>
<html>
<head>
    <title>Invie</title>
    <style media="screen">
        body {
            border: 10px solid #192b36;
            margin: 0;
        }
        img {
            max-width: 100%;
            vertical-align: top;
        }

        img#responsive {
            display: none;
        }

        @media screen and (max-width: 768px) {
            img {
                display: none;
            }
            
            img#responsive {
                display: block;
            }
        }
    </style>
</head>
<body>
    <img id="responsive" src="invie_responsive.png" alt="responsive">
    <img src="nueva_version.jpg" alt="nueva_version">
</body>
</html>
